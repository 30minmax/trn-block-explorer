query GetEvmTransactions {
	archive {
		frontier_ethereum_transaction(
			order_by: { call: { block: { height: desc } } }
			where: { call: { events: { name: { _eq: "Ethereum.Executed" } } } }
		) {
			contract
			sighash
			call {
				id
				name
				origin
				success
				args
				block {
					height
					timestamp
				}
				events {
					id
					name
					args
				}
			}
		}
	}
}
