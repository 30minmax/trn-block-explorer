query GetEVMTransactionsForAddress($address: String!, $offset: Int) {
	evm {
		transactionsConnection(
			orderBy: block_DESC
			where: { OR: { from_eq: $address }, to_eq: $address }
		) {
			totalCount
		}
		transactions(
			orderBy: block_DESC
			limit: 10
			where: { OR: { from_eq: $address }, to_eq: $address }
			offset: $offset
		) {
			id
			type
			txHash
			to
			timestamp
			method
			input
			from
			block
		}
	}
}
