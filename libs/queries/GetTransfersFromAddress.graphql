query GetTransfersFromAddress($address: ID, $offset: Int) {
	tokens {
		ftTransfers(
			limit: 5
			offset: $offset
			orderBy: blockNumber_DESC
			where: { from: { id_eq: $address } }
		) {
			amount
			blockNumber
			timestamp
			transferType
			txnHash
			from {
				id
			}
			to {
				id
			}
			token {
				decimals
				symbol
			}
		}
		nftTransfers(
			limit: 5
			offset: $offset
			orderBy: blockNumber_DESC
			where: { from: { id_eq: $address } }
		) {
			amount
			blockNumber
			timestamp
			transferType
			txnHash
			from {
				id
			}
			to {
				id
			}
			token {
				symbol
				uri
			}
		}
		ftTransfersConnection(
			orderBy: blockNumber_DESC
			where: { from: { id_eq: $address } }
		) {
			totalCount
		}
		nftTransfersConnection(
			orderBy: blockNumber_DESC
			where: { from: { id_eq: $address } }
		) {
			totalCount
		}
	}
}
