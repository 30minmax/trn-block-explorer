query GetBlock($height: Int!) {
  archive {
    block(limit: 1, where: { height: { _eq: $height } }) {
      validator
      timestamp
      state_root
      spec_id
      parent_hash
      id
      height
      hash
      extrinsics_root
      extrinsics {
        version
        tip
        success
        signature
        pos
        index_in_block
        id
        hash
        fee
        call_id
        block_id
      }
      events {
        pos
        phase
        name
        index_in_block
        id
        block_id
        args
        extrinsic_id
      }
    }
  }
}
